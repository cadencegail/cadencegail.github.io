<html>
<link rel="stylesheet" href="todo.css">

<script type = "text/javascript" src="todo.js"></script>

<body>



<section id='s'>
	<h2 align="center">My Todo List</h2>

	<ul id='busy'>
		<li id='a' class='parent' style="display: inline; text-align: center; float: left; width: 30%;" >Academics</li>
		<li id='e' class='parent' style="display: inline; text-align: center; float: left; width: 30%;">Extra Curriculars</li>
		<li id='f' class='parent' style="display: inline; text-align: center; float: left; width: 30%;">FOR FUN</li>
	</ul>
</section>

<br>
<section id='ss'>
	<label for = "taskname" align="center"> New Task:</label>
	<input type = "text" id="taskname"></input>
	<br><br>
	<label for = "duedate" align="center"> Due Date:</label>
	<input type = "date" id="duedate"></input>
	<br><br>
	
	<label for = "priority" align="center" > Priority:</label>
	<form id="priority" style="display: inline;">
	<select id="pSelect">
  		<option value="High">High</option>
  		<option value="Medium">Medium</option>
  		<option value="Low">Low</option>
	</select>
	</form>
	</input>
	<br><br>
	
	<label for = "project" align="center"> Project:</label>

	<form id="project" style="display: inline">
	<select id="proj">
  		<option value="Academics">Academics</option>
  		<option value="Extra Curriculars">Extra Curriculars</option>
  		<option value="FOR FUN">FOR FUN</option>
	</select>
	</form>
	</input>
	
	<button onclick="addTask(null);" style="float: right; top: 10%; width: 10%;">Add</button>
</section>

<script>
	window.onload = onLoad;
</script>

</body>

</html>
